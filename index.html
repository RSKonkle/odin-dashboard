<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard, if you will.</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Sidebar Section-->
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="nav-1">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>

        <div class="nav-2">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <!-- Header Section -->
    <div class="header">
        <div class="top-wrap">
            <div class="search"></div>
            <div class="noti"></div>
            <img alt="pfp"/>
            <div class="user-name">RSKonkle</div>
        </div>

        <div class="bot-wrap">
            <img alt="pfp"/>
            <p>Hi there,</p>
            <div class="user-name">RSKonkle</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <!-- Content Section -->
     <div class="content">
        <div class="card-wrap">
            <h1>Your Projects</h1>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="announcements">
            <h1>Announcements</h1>
        </div>
        <div class="trending">
            <h1>Trending</h1>
        </div>
     </div>
</body>
</html>
